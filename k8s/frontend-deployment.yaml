apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: sample-app
  labels:
    app: frontend
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/mujtabatarar/react-sample-app:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        # Note: REACT_APP_API_URL is set at build time
        # For Kubernetes, nginx will proxy /api requests to backend service
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5

